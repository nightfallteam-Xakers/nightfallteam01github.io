<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book | Hacker Platform</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 background:#050505;
 color:#fff;
 font-family:Consolas,monospace;
 overflow-x:hidden;
}

/* Canvas */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* Top bar */
.top{
 position:fixed;
 top:0;left:0;
 width:100%;
 padding:10px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(0,0,0,.65);
 border-bottom:1px solid #222;
 z-index:10;
}

.top a{
 color:#fff;
 text-decoration:none;
 opacity:.7;
 transition:.3s;
}
.top a:hover{opacity:1}

/* Content */
.content{
 max-width:900px;
 margin:90px auto 40px;
 padding:0 20px;
 line-height:1.9;
 font-size:15px;
 min-height:150px;
}

/* Next button */
.next-btn{
 display:block;
 margin:30px auto;
 padding:12px 34px;
 background:#111;
 border:1px solid #444;
 color:#fff;
 cursor:pointer;
 letter-spacing:2px;
 transition:.3s;
}
.next-btn:hover{
 background:#222;
 transform:scale(1.05);
}

/* Cursor effect */
.cursor{
 display:inline-block;
 width:8px;
 background:#fff;
 margin-left:2px;
 animation:blink 1s infinite;
}
@keyframes blink{
 0%,50%,100%{opacity:1}
 25%,75%{opacity:0}
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<!-- TOP -->
<div class="top">
 <a href="index.html">⬅ BACK</a>
 <div>BOOK</div>
</div>

<!-- CONTENT -->
<div class="content" id="bookContent"></div>

<button class="next-btn" onclick="nextPage()">NEXT</button>

<script>
/* ===== PARTICLES (BACKGROUND) ===== */
const c = document.getElementById("bg");
const ctx = c.getContext("2d");

function resize(){
 c.width = innerWidth;
 c.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let parts=[];
addEventListener("mousemove",e=>{
 for(let i=0;i<2;i++){
  parts.push({
   x:e.clientX,
   y:e.clientY,
   vx:(Math.random()-.5)*1.2,
   vy:(Math.random()-.5)*1.2,
   life:60
  });
 }
});

function animate(){
 ctx.clearRect(0,0,c.width,c.height);
 parts.forEach((p,i)=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.life--;
  ctx.fillStyle="rgba(255,255,255,.6)";
  ctx.fillRect(p.x,p.y,2,2);
  if(p.life<=0) parts.splice(i,1);
 });
 requestAnimationFrame(animate);
}
animate();

/* ===== BOOK PAGES ===== */
const pages = [
 "Cyber Security bu tizimlar, tarmoqlar va ma’lumotlarni hujumlardan himoyalash san’atidir.",
 "Xavfsizlik turlari: Network Security, Web Security, Application Security va Mobile Security.",
 "Mashhur hujumlar: SQL Injection, XSS, CSRF, IDOR va Authentication bypass.",
 "Amaliyot: lablar, testlar, real web saytlarni tahlil qilish.",
 "Advanced bosqich: Penetration Testing, Bug Bounty va Red Team metodlari."
];

let pageIndex = 0;
let typingInterval;

/* ===== TYPING EFFECT ===== */
function typeText(text){
 clearInterval(typingInterval);
 const box = document.getElementById("bookContent");
 box.innerHTML = "";
 let i = 0;

 typingInterval = setInterval(()=>{
  if(i < text.length){
   box.innerHTML += text.charAt(i);
   i++;
  }else{
   clearInterval(typingInterval);
   box.innerHTML += "<span class='cursor'></span>";
  }
 }, 30);
}

/* ===== NEXT PAGE (CHEKSIZ) ===== */
function nextPage(){
 pageIndex++;
 if(pageIndex >= pages.length) pageIndex = 0;
 typeText(pages[pageIndex]);
}

/* START FIRST PAGE */
typeText(pages[0]);
</script>

</body>
</html>

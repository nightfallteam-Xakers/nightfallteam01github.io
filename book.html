<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Library</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 background:#050505;
 color:#eee;
 font-family:Consolas,monospace;
 overflow-x:hidden;
}

/* Canvas Shadow / Effect */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* Header */
header{
 padding:15px 20px;
 border-bottom:1px solid #222;
 display:flex;
 justify-content:center;
 align-items:center;
}
header h1{
 font-size:22px;
 letter-spacing:3px;
 text-shadow:0 0 10px #fff;
}

/* Cards Grid */
.cards{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
 gap:25px;
 max-width:1000px;
 margin:50px auto;
 padding:0 20px;
}

/* Card */
.card{
 background:#111;
 border:1px solid #333;
 padding:15px;
 border-radius:10px;
 box-shadow:0 0 20px rgba(255,255,255,.05);
 transition:.5s all;
 cursor:pointer;
 opacity:0;
 transform:translateY(20px);
}
.card:hover{
 background:#222;
 transform:translateY(0) scale(1.03);
}

/* Card Image */
.card img{
 width:100%;
 border-radius:5px;
 margin-bottom:10px;
 transition:.5s all;
}
.card:hover img{
 transform:scale(1.05);
}

/* Card Title */
.card h3{
 margin-bottom:8px;
 font-size:18px;
}

/* Card Description */
.card p{
 font-size:14px;
 opacity:.8;
 line-height:1.5;
}

/* Footer */
footer{
 text-align:center;
 padding:20px;
 opacity:.3;
 font-size:12px;
 border-top:1px solid #222;
}
</style>
</head>
<body>

<canvas id="fx"></canvas>

<header>
 <h1>BOOK LIBRARY</h1>
</header>

<section class="cards">

 <!-- Card 1 -->
 <div class="card" onclick="location.href='lesson.html'">
  <img src="assets/img/book1.jpg" alt="Book 1">
  <h3>Cyber Security Basics</h3>
  <p>Introduction to hacker mindset and basic security concepts.</p>
 </div>

 <!-- Card 2 -->
 <div class="card" onclick="location.href='lesson.html'">
  <img src="assets/img/book2.jpg" alt="Book 2">
  <h3>Network Hacking</h3>
  <p>Learn about networks, TCP/IP and basic penetration testing.</p>
 </div>

 <!-- Card 3 -->
 <div class="card" onclick="location.href='lesson.html'">
  <img src="assets/img/book3.jpg" alt="Book 3">
  <h3>Web Exploits</h3>
  <p>Practical exercises with XSS, SQLi and other web vulnerabilities.</p>
 </div>

</section>

<footer>
 Â© Hacker Platform
</footer>

<script>
/* ===== Mouse Shadow Effect ===== */
const c=document.getElementById("fx");
const ctx=c.getContext("2d");
let w=c.width=innerWidth;
let h=c.height=innerHeight;
let particles=[];

onmousemove=e=>{
 for(let i=0;i<4;i++){
  particles.push({
   x:e.clientX,
   y:e.clientY,
   vx:(Math.random()-.5)*1.5,
   vy:(Math.random()-.5)*1.5,
   life:60,
   r:Math.random()*2+1
  });
 }
};

function draw(){
 ctx.clearRect(0,0,w,h);
 particles.forEach((p,i)=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.life--;

  ctx.beginPath();
  ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  ctx.fillStyle="rgba(255,255,255,.8)";
  ctx.shadowColor="white";
  ctx.shadowBlur=12;
  ctx.fill();

  if(p.life<=0)particles.splice(i,1);
 });
 requestAnimationFrame(draw);
}
draw();

onresize=()=>{
 w=c.width=innerWidth;
 h=c.height=innerHeight;
};

/* ===== Cards Animation on Load ===== */
const allCards=document.querySelectorAll(".card");
window.addEventListener("load",()=>{
 allCards.forEach((card,i)=>{
  setTimeout(()=>{
   card.style.opacity="1";
   card.style.transform="translateY(0)";
  }, i*150);
 });
});
</script>

</body>
</html>

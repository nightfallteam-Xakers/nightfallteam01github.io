<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nightfall Team Book</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 background:#050505;
 color:#fff;
 font-family:Consolas,monospace;
 overflow:hidden;
}

/* Canvas background */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* Top bar */
.top{
 position:fixed;
 top:0;left:0;
 width:100%;
 padding:10px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(0,0,0,.65);
 border-bottom:1px solid #222;
 z-index:10;
}
.top a{
 color:#fff;
 text-decoration:none;
 opacity:.7;
 transition:.3s;
}
.top a:hover{opacity:1}

/* Content full screen */
.content{
 width:100%;
 height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 padding:20px;
 font-size:16px;
 line-height:1.7;
 overflow-y:auto;
}

/* Page text */
#pageText{
 max-width:900px;
 margin-top:20px;
}

/* Page image */
.content img{
 max-width:50%;
 margin-top:20px;
 border:1px solid #333;
 box-shadow:0 0 20px rgba(255,255,255,.05);
}

/* Next button */
.next-btn{
 position:absolute;
 bottom:30px;
 padding:12px 34px;
 background:#111;
 border:1px solid #444;
 color:#fff;
 cursor:pointer;
 letter-spacing:2px;
 transition:.3s;
}
.next-btn:hover{
 background:#222;
 transform:scale(1.05);
}

/* Cursor effect */
.cursor{
 display:inline-block;
 width:8px;
 background:#fff;
 margin-left:2px;
 animation:blink 1s infinite;
}
@keyframes blink{
 0%,50%,100%{opacity:1}
 25%,75%{opacity:0}
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<!-- TOP -->
<div class="top">
 <a href="index.html">⬅ BACK</a>
 <div>BOOK</div>
</div>

<!-- CONTENT -->
<div class="content">
 <img id="coverImage" src="cover.png" alt="Book Cover">
 <div id="pageText" style="display:none"></div>
 <button class="next-btn" onclick="nextPage()">NEXT</button>
</div>

<script>
/* ===== PARTICLES BACKGROUND ===== */
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight;}
resize();
addEventListener("resize",resize);

let parts=[];
addEventListener("mousemove",e=>{
 for(let i=0;i<2;i++){
  parts.push({
   x:e.clientX,
   y:e.clientY,
   vx:(Math.random()-.5)*1.2,
   vy:(Math.random()-.5)*1.2,
   life:60
  });
}
});
function animate(){
 ctx.clearRect(0,0,c.width,c.height);
 parts.forEach((p,i)=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.life--;
  ctx.fillStyle="rgba(255,255,255,.6)";
  ctx.fillRect(p.x,p.y,2,2);
  if(p.life<=0) parts.splice(i,1);
 });
 requestAnimationFrame(animate);
}
animate();

/* ===== BOOK PAGES ===== */
const pages = [
 {
   text: "Cyber Security bu tizimlar, tarmoqlar va ma’lumotlarni hujumlardan himoyalash san’atidir. Foydalanuvchi xavfsizligini ta’minlash va ma’lumotlarni himoyalash uchun muhim qoidalar mavjud.",
 },
 {
   text: "Xavfsizlik turlari: Network Security, Web Security, Application Security va Mobile Security. Har bir tarmoq turi o‘ziga xos xavfsizlik qoidalarini talab qiladi.",
 },
 {
   text: "Mashhur hujumlar: SQL Injection, XSS, CSRF, IDOR va Authentication bypass. Bu hujumlar tizimdagi zaifliklarni aniqlashga yordam beradi.",
 },
 {
   text: "Amaliyot: lablar, testlar, real web saytlarni tahlil qilish orqali bilimni mustahkamlash mumkin.",
 },
 {
   text: "Advanced bosqich: Penetration Testing, Bug Bounty va Red Team metodlari. Professional darajadagi xavfsizlik tekshirish usullari o‘rganiladi.",
 }
];

let pageIndex = -1; // -1 = cover image
let typingInterval;

/* ===== TYPE EFFECT 300 CHAR LIMIT ===== */
function typeText(text){
 clearInterval(typingInterval);
 const pageText = document.getElementById("pageText");
 pageText.innerHTML="";
 pageText.style.display="block";

 if(text.length>300) text = text.slice(0,300)+"...";

 let i=0;
 typingInterval=setInterval(()=>{
  if(i<text.length){
   pageText.innerHTML+=text.charAt(i);
   i++;
  }else{
   clearInterval(typingInterval);
   pageText.innerHTML+="<span class='cursor'></span>";
  }
 },20);
}

/* ===== NEXT PAGE ===== */
function nextPage(){
 const cover = document.getElementById("coverImage");

 if(pageIndex===-1){
   // Hide cover, show first page
   cover.style.display="none";
   pageIndex=0;
   typeText(pages[pageIndex].text);
 } else {
   pageIndex++;
   if(pageIndex>=pages.length) pageIndex=0;
   typeText(pages[pageIndex].text);
 }
}

/* START: show cover */
document.getElementById("pageText").style.display="none";
</script>

</body>
</html>

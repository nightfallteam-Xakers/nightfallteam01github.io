<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lesson | Hacker Platform</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 background:#050505;
 color:#fff;
 font-family:Consolas,monospace;
 overflow:hidden;
}

/* Canvas */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* Top bar */
.top{
 position:fixed;
 top:0;left:0;
 width:100%;
 padding:10px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(0,0,0,.6);
 border-bottom:1px solid #222;
 z-index:10;
}

.top a{
 color:#fff;
 text-decoration:none;
 opacity:.7;
}
.top a:hover{opacity:1}

/* Content */
.content{
 height:100vh;
 padding-top:70px;
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 text-align:center;
}

/* Video box */
.video-box{
 width:80%;
 max-width:900px;
 border:1px solid #333;
 background:#000;
 padding:10px;
 box-shadow:0 0 20px rgba(255,255,255,.05);
}

video{
 width:100%;
 background:#000;
}

/* Description */
.desc{
 margin-top:20px;
 max-width:800px;
 opacity:.8;
 font-size:14px;
 line-height:1.6;
}

/* Button */
.btn{
 margin-top:25px;
 padding:12px 30px;
 background:#111;
 border:1px solid #444;
 color:#fff;
 cursor:pointer;
 transition:.3s;
}
.btn:hover{
 background:#222;
 transform:scale(1.05);
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<!-- TOP -->
<div class="top">
 <a href="index.html">⬅ BACK</a>
 <div>LESSON</div>
</div>

<!-- CONTENT -->
<div class="content">

 <div class="video-box">
  <!-- VIDEO -->
  <video controls>
   <source src="lesson1.mp4" type="video/mp4">
   Brauzeringiz video’ni qo‘llamaydi
  </video>
 </div>

 <div class="desc">
  Bu darsda cyber security asoslari tushuntiriladi.  
  Videoni to‘liq ko‘rib chiqing, keyin amaliy qismga o‘tamiz.
 </div>

 <button class="btn" onclick="alert('Keyingi dars tez orada!')">
  NEXT LESSON
 </button>

</div>

<script>
/* ===== FULLSCREEN (PC) ===== */
if(innerWidth > 900){
 document.addEventListener("click",()=>{
  if(!document.fullscreenElement){
   document.documentElement.requestFullscreen().catch(()=>{});
  }
 },{once:true});
}

/* ===== PARTICLES ===== */
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
let w=c.width=innerWidth,h=c.height=innerHeight;
let parts=[];

onmousemove=e=>{
 for(let i=0;i<4;i++){
  parts.push({
   x:e.clientX,
   y:e.clientY,
   vx:(Math.random()-.5)*1.2,
   vy:(Math.random()-.5)*1.2,
   life:50
  });
 }
};

function animate(){
 ctx.clearRect(0,0,w,h);
 parts.forEach((p,i)=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.life--;
  ctx.fillStyle="rgba(255,255,255,.7)";
  ctx.fillRect(p.x,p.y,2,2);
  if(p.life<=0)parts.splice(i,1);
 });
 requestAnimationFrame(animate);
}
animate();

onresize=()=>{
 w=c.width=innerWidth;
 h=c.height=innerHeight;
};
</script>

</body>
</html>

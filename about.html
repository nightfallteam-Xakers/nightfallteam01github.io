<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book | Hacker Platform</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 background:#050505;
 color:#fff;
 font-family:Consolas,monospace;
 overflow-x:hidden;
}

/* Canvas */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* Top bar */
.top{
 position:fixed;
 top:0;left:0;
 width:100%;
 padding:10px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(0,0,0,.6);
 border-bottom:1px solid #222;
 z-index:10;
}

.top a{
 color:#fff;
 text-decoration:none;
 opacity:.7;
}
.top a:hover{opacity:1}

/* Content */
.content{
 max-width:900px;
 margin:80px auto 40px;
 padding:0 20px;
 line-height:1.8;
 font-size:15px;
}

/* Next button */
.next-btn{
 display:block;
 margin:30px auto;
 padding:12px 30px;
 background:#111;
 border:1px solid #444;
 color:#fff;
 cursor:pointer;
 transition:.3s;
}
.next-btn:hover{
 background:#222;
 transform:scale(1.05);
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<!-- TOP -->
<div class="top">
 <a href="index.html">⬅ BACK</a>
 <div>BOOK</div>
</div>

<!-- CONTENT -->
<div class="content" id="bookContent">
 <p>
  Cyber Security kitobi sizga asosiy tushunchalarni o‘rgatadi.  
  Bu yerda nazariy bilimlar va amaliy masalalar mavjud.
 </p>
</div>

<button class="next-btn" onclick="nextPage()">NEXT</button>

<script>
/* ===== FULLSCREEN (PC) ===== */
if(innerWidth > 900){
 document.addEventListener("click",()=>{
  if(!document.fullscreenElement){
   document.documentElement.requestFullscreen().catch(()=>{});
  }
 },{once:true});
}

/* ===== PARTICLES ===== */
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
let w=c.width=innerWidth,h=c.height=innerHeight;
let parts=[];

onmousemove=e=>{
 for(let i=0;i<3;i++){
  parts.push({
   x:e.clientX,
   y:e.clientY,
   vx:(Math.random()-.5)*1.5,
   vy:(Math.random()-.5)*1.5,
   l:60
  });
 }
};

function animate(){
 ctx.clearRect(0,0,w,h);
 parts.forEach((p,i)=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.l--;
  ctx.fillStyle="rgba(255,255,255,.7)";
  ctx.fillRect(p.x,p.y,2,2);
  if(p.l<=0)parts.splice(i,1);
 });
 requestAnimationFrame(animate);
}
animate();

onresize=()=>{w=c.width=innerWidth;h=c.height=innerHeight};

/* ===== BOOK PAGES ===== */
const pages=[
 "Page 1: Cyber security bu tizimlarni va ma’lumotlarni himoyalash san’ati.",
 "Page 2: Xavfsizlik turlari: Network, Web, Application, Mobile.",
 "Page 3: SQL Injection, XSS, CSRF, IDOR kabi hujumlar haqida nazariy ma’lumot.",
 "Page 4: Amaliy mashqlar: testlar, lablar va mini-proyektlar.",
 "Page 5: Advanced: Penetration Testing va Bug Bounty konseptlari."
];

let currentPage = 0;
function nextPage(){
 currentPage++;
 if(currentPage >= pages.length) currentPage=0;
 document.getElementById("bookContent").innerHTML = "<p>"+pages[currentPage]+"</p>";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lesson | Hacker Platform</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 background:#050505;
 color:#fff;
 font-family:Consolas,monospace;
 overflow:hidden;
}

/* Canvas background */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* Top bar */
.top{
 position:fixed;
 top:0;
 left:0;
 width:100%;
 padding:10px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(0,0,0,.65);
 border-bottom:1px solid #222;
 z-index:10;
}

.top a{
 color:#fff;
 text-decoration:none;
 opacity:.7;
 transition:.3s;
}
.top a:hover{opacity:1}

/* Content */
.content{
 height:100vh;
 padding-top:70px;
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 text-align:center;
}

/* Video box */
.video-box{
 width:80%;
 max-width:900px;
 border:1px solid #333;
 background:#000;
 padding:10px;
 box-shadow:0 0 20px rgba(255,255,255,.05);
}

iframe{
 width:100%;
 height:500px;
 border:none;
 background:#000;
}

/* Description */
.desc{
 margin-top:20px;
 max-width:800px;
 opacity:.8;
 font-size:14px;
 line-height:1.6;
}

/* Button */
.btn{
 margin-top:25px;
 padding:12px 30px;
 background:#111;
 border:1px solid #444;
 color:#fff;
 cursor:pointer;
 transition:.3s;
}
.btn:hover{
 background:#222;
 transform:scale(1.05);
}

/* Mobile */
@media(max-width:768px){
 body{overflow:auto;}
 .video-box{width:95%;}
 iframe{height:260px;}
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<!-- TOP -->
<div class="top">
 <a href="index.html">⬅ BACK</a>
 <div>LESSON 1</div>
</div>

<!-- CONTENT -->
<div class="content">

 <div class="video-box">
  <iframe
   src="https://www.youtube.com/embed/7X4eqdvRB-w"
   title="Cyber Security Lesson"
   allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
   allowfullscreen>
  </iframe>
 </div>

 <div class="desc">
  Ushbu darsda Cyber Security asoslari tushuntiriladi.  
  Videoni diqqat bilan ko‘ring va keyingi darsga tayyor bo‘ling.
 </div>

 <button class="btn" onclick="alert('Keyingi dars tez orada!')">
  NEXT LESSON
 </button>

</div>

<script>
/* ===== PARTICLE BACKGROUND ===== */
const c = document.getElementById("bg");
const ctx = c.getContext("2d");

function resize(){
 c.width = innerWidth;
 c.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let particles = [];

addEventListener("mousemove", e=>{
 for(let i=0;i<3;i++){
  particles.push({
   x:e.clientX,
   y:e.clientY,
   vx:(Math.random()-.5)*1.2,
   vy:(Math.random()-.5)*1.2,
   life:40
  });
 }
});

function animate(){
 ctx.clearRect(0,0,c.width,c.height);
 particles.forEach((p,i)=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.life--;
  ctx.fillStyle="rgba(255,255,255,.6)";
  ctx.fillRect(p.x,p.y,2,2);
  if(p.life<=0) particles.splice(i,1);
 });
 requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>

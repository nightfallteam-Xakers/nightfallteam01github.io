<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nightfall Team Interactive</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: radial-gradient(ellipse at bottom, #0b1b2a 0%, #000 100%);
    color: white;
  }

  /* Oy */
  #moon {
    position: absolute;
    top: 50px;
    right: 50px;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, #fff 0%, #aaa 80%);
    border-radius: 50%;
    box-shadow: 0 0 30px 5px #fff;
    z-index: 2;
  }

  /* Chap menu */
  #menu {
    position: absolute;
    top: 50px;
    left: 20px;
    z-index: 2;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  #menu button {
    background: rgba(255,255,255,0.1);
    border: 1px solid white;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  #menu button:hover {
    background: rgba(255,255,255,0.3);
  }

  /* Information bo'limi */
  #info {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(0,0,0,0.6);
    padding: 15px;
    border-radius: 10px;
    max-width: 300px;
    z-index: 2;
  }

  canvas {
    position: absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    z-index: 1;
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>
<div id="moon"></div>

<!-- Chap menu -->
<div id="menu">
  <button onclick="showInfo('Home')">Home</button>
  <button onclick="showInfo('About')">About</button>
  <button onclick="showInfo('Services')">Services</button>
  <button onclick="showInfo('Projects')">Projects</button>
  <button onclick="showInfo('Contact')">Contact</button>
</div>

<div id="info">
  <h2>Information</h2>
  <p>Welcome to Nightfall Team interactive demo site!</p>
</div>

<script>
// Canvas va stars sozlash
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let stars = [];
const starCount = 150;

for(let i=0;i<starCount;i++){
  stars.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    size: Math.random()*2+1,
  });
}

// Kamera (device orientation) + fallback: mouse
let moveX = 0;
let moveY = 0;

// Mobil orientation
if(window.DeviceOrientationEvent){
  window.addEventListener("deviceorientation", (e)=>{
    moveX = e.gamma / 5;  // sekinroq harakat
    moveY = e.beta / 5;
  });
} else {
  // PC fallback: mouse
  window.addEventListener("mousemove", (e)=>{
    moveX = (e.clientX - window.innerWidth/2)/50;
    moveY = (e.clientY - window.innerHeight/2)/50;
  });
}

// Update stars
function updateStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<stars.length;i++){
    let s = stars[i];
    s.x += moveX;
    s.y += moveY;

    if(s.x<0) s.x = canvas.width;
    if(s.x>canvas.width) s.x = 0;
    if(s.y<0) s.y = canvas.height;
    if(s.y>canvas.height) s.y = 0;

    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(updateStars);
}

updateStars();

// Menu button funksiyasi
function showInfo(section){
  const info = document.getElementById('info');
  info.innerHTML = `<h2>${section}</h2><p>This is the ${section} section of Nightfall Team demo site.</p>`;
}
</script>

</body>
</html>

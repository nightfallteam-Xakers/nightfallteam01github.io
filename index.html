<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nightfall Team Xakers website</title>

<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
}

body{
 background:#050505;
 color:#fff;
 font-family:Consolas,monospace;
 overflow:hidden;
}

/* ===== BACKGROUND CANVAS ===== */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* ===== TOP BAR ===== */
.top{
 position:fixed;
 top:0;
 left:0;
 width:100%;
 padding:10px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 border-bottom:1px solid #222;
 background:rgba(0,0,0,.65);
 backdrop-filter:blur(4px);
 z-index:10;
}

.clock{
 font-size:13px;
 opacity:.85;
 letter-spacing:1px;
}

/* ===== CENTER ===== */
.center{
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 text-align:center;
}

/* ===== START BUTTON ===== */
.start{
 padding:16px 42px;
 border:1px solid #444;
 background:#0d0d0d;
 color:#fff;
 font-size:15px;
 letter-spacing:2px;
 cursor:pointer;
 transition:.3s;
}

.start:hover{
 background:#1a1a1a;
 transform:scale(1.06);
}

/* ===== MENU ===== */
.menu{
 position:fixed;
 top:0;
 right:-270px;
 width:270px;
 height:100vh;
 background:#000;
 border-left:1px solid #333;
 padding:70px 25px;
 transition:.4s ease;
 z-index:9;
}

.menu.active{
 right:0;
}

.menu a{
 display:block;
 margin-bottom:22px;
 color:#fff;
 text-decoration:none;
 letter-spacing:1px;
 opacity:.75;
 transition:.3s;
}

.menu a:hover{
 opacity:1;
 padding-left:5px;
}

/* ===== HINT ===== */
.hint{
 margin-top:20px;
 font-size:12px;
 opacity:.5;
}

/* ===== MOBILE FIX ===== */
@media(max-width:768px){
 body{overflow:auto;}
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<!-- TOP -->
<div class="top">
 <div>HACKER PLATFORM</div>
 <div class="clock" id="clock"></div>
</div>

<!-- MENU -->
<div class="menu" id="menu">
 <a href="lesson.html">Lesson</a>
 <a href="tools.html">Shop</a>
 <a href="profile.html">Profile</a>
 <a href="news.html">News</a>
 <a href="about.html">About</a>
  <a href="community.html">Community</a>
</div>

<!-- CENTER -->
<div class="center">
 <button class="start" onclick="toggleMenu()">Sarvar Yiban  Ubay bn MAn etm hahha</button>
 <div class="hint">Click to enter</div>
</div>

<script>
/* ===== FULLSCREEN (PC ONLY) ===== */
if (window.innerWidth > 900) {
 document.addEventListener("click", () => {
  if (!document.fullscreenElement) {
   document.documentElement.requestFullscreen().catch(()=>{});
  }
 }, { once:true });
}

/* ===== MENU ===== */
function toggleMenu(){
 document.getElementById("menu").classList.toggle("active");
}

/* ===== CLOCK ===== */
function updateClock(){
 const d = new Date();

 const days = ["Yakshanba","Dushanba","Seshanba","Chorshanba","Payshanba","Juma","Shanba"];
 const months = ["Yanvar","Fevral","Mart","Aprel","May","Iyun","Iyul","Avgust","Sentabr","Oktabr","Noyabr","Dekabr"];

 const text =
  `${days[d.getDay()]}, ${String(d.getDate()).padStart(2,"0")} ${months[d.getMonth()]} ${d.getFullYear()} | ` +
  `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}:${String(d.getSeconds()).padStart(2,"0")}`;

 document.getElementById("clock").textContent = text;
}
setInterval(updateClock,1000);
updateClock();

/* ===== PARTICLES ===== */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize(){
 canvas.width = innerWidth;
 canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let particles = [];

addEventListener("mousemove", e => {
 for(let i=0;i<2;i++){
  particles.push({
   x:e.clientX,
   y:e.clientY,
   vx:(Math.random()-.5)*1.2,
   vy:(Math.random()-.5)*1.2,
   life:50
  });
 }
});

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 particles.forEach((p,i)=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.life--;
  ctx.fillStyle="rgba(255,255,255,.6)";
  ctx.fillRect(p.x,p.y,2,2);
  if(p.life<=0) particles.splice(i,1);
 });
 requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>

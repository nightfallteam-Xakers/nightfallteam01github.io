<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Lesson</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 background:#050505;
 color:#eee;
 font-family:Consolas,monospace;
 overflow-x:hidden;
}

/* ===== Canvas Effect ===== */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* ===== Header ===== */
header{
 padding:20px;
 border-bottom:1px solid #222;
 display:flex;
 justify-content:space-between;
 align-items:center;
}
header h1{
 font-size:20px;
 letter-spacing:2px;
}

/* ===== Button ===== */
.btn{
 padding:10px 18px;
 background:#111;
 border:1px solid #444;
 color:#fff;
 cursor:pointer;
}
.btn:hover{
 background:#fff;
 color:#000;
}

/* ===== Lesson ===== */
.lesson{
 max-width:900px;
 margin:40px auto;
 padding:20px;
}

/* ===== Video ===== */
.video-box{
 border:1px solid #333;
 box-shadow:0 0 25px rgba(255,255,255,.08);
}
video{
 width:100%;
 background:black;
 display:block;
}

/* ===== Content ===== */
.content{
 margin-top:30px;
}
.content h2{
 margin-bottom:15px;
 letter-spacing:1px;
}
.content p{
 opacity:.8;
 line-height:1.7;
 margin-bottom:15px;
}

/* ===== Image ===== */
.content img{
 max-width:100%;
 border:1px solid #333;
 margin:20px 0;
 display:block;
}

/* ===== Footer ===== */
footer{
 text-align:center;
 padding:30px;
 opacity:.4;
 font-size:13px;
 border-top:1px solid #222;
}
</style>
</head>
<body>

<canvas id="fx"></canvas>

<header>
 <h1>HACKER LESSON</h1>
 <button class="btn">MENU</button>
</header>

<section class="lesson">

 <!-- VIDEO -->
 <div class="video-box">
  <!-- video faylni shu papkaga qo'y -->
  <video controls>
   <source src="lesson1.mp4" type="video/mp4">
   Video qo‘llab-quvvatlanmaydi
  </video>
 </div>

 <!-- DARSLAR -->
 <div class="content">
  <h2>Lesson 1 — Introduction</h2>

  <p>
   Ushbu darsda cyber security asoslari, tizimlar qanday ishlashi
   va hackerlar qanday fikrlashi tushuntiriladi.
  </p>

  <!-- RASMNI O'ZING QO'SHASAN -->
  <img src="image1.jpg" alt="lesson image">

  <p>
   Bu yerga xohlagancha dars matni yozishing mumkin.
   Hammasi bir xil dark backgroundda bo‘ladi.
  </p>
 </div>

</section>

<footer>
 © Hacker Platform
</footer>

<script>
/* ===== Mouse Shadow / Light ===== */
const c=document.getElementById("fx");
const ctx=c.getContext("2d");
let w=c.width=innerWidth;
let h=c.height=innerHeight;
let mx=0,my=0;

let particles=[];

onmousemove=e=>{
 mx=e.clientX;
 my=e.clientY;
 for(let i=0;i<4;i++){
  particles.push({
   x:mx,
   y:my,
   vx:(Math.random()-.5)*1.5,
   vy:(Math.random()-.5)*1.5,
   life:60,
   r:Math.random()*2+1
  });
 }
};

function draw(){
 ctx.clearRect(0,0,w,h);
 particles.forEach((p,i)=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.life--;

  ctx.beginPath();
  ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  ctx.fillStyle="rgba(255,255,255,.8)";
  ctx.shadowColor="white";
  ctx.shadowBlur=10;
  ctx.fill();

  if(p.life<=0)particles.splice(i,1);
 });
 requestAnimationFrame(draw);
}
draw();

onresize=()=>{
 w=c.width=innerWidth;
 h=c.height=innerHeight;
};
</script>

</body>
</html>

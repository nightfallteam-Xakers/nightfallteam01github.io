<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nightfall Team</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:radial-gradient(ellipse at bottom,#0b1b2a 0%,#000 100%);
  color:white;
}

/* Canvas */
canvas{
  position:absolute;
  top:0;left:0;
  width:100%;
  height:100%;
  z-index:1;
}

/* Moon */
#moon{
  position:absolute;
  top:40px;
  right:40px;
  width:100px;
  height:100px;
  background:radial-gradient(circle,#fff 0%,#aaa 80%);
  border-radius:50%;
  box-shadow:0 0 30px #fff;
  z-index:2;
}

/* Hamburger */
#hamburger{
  position:absolute;
  top:30px;
  left:30px;
  font-size:30px;
  cursor:pointer;
  z-index:4;
}

/* Side Menu */
#sideMenu{
  position:fixed;
  top:0;
  left:-260px;
  width:250px;
  height:100%;
  background:rgba(0,0,0,0.85);
  padding:60px 20px;
  transition:0.4s;
  z-index:3;
}

#sideMenu button{
  width:100%;
  margin:10px 0;
  padding:10px;
  background:rgba(255,255,255,0.1);
  border:1px solid white;
  color:white;
  cursor:pointer;
}

/* Login popup */
#login{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0.8);
  background:rgba(0,0,0,0.9);
  padding:20px;
  border-radius:10px;
  display:none;
  z-index:5;
  transition:0.3s;
}

#login input{
  width:200px;
  padding:8px;
  margin:10px 0;
}

#login button{
  padding:8px 12px;
  margin:5px;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<div id="moon"></div>

<div id="hamburger" onclick="toggleMenu()">☰</div>

<div id="sideMenu">
  <button onclick="openLogin()">Home</button>
  <button onclick="openLogin()">About</button>
  <button onclick="openLogin()">Services</button>
  <button onclick="openLogin()">Projects</button>
</div>

<div id="login">
  <h3>Login (Phone)</h3>
  <input type="text" id="phone" placeholder="+998901234567">
  <br>
  <button onclick="send()">Login</button>
  <button onclick="closeLogin()">Close</button>
  <p id="status"></p>
</div>

<script>
/* ===== Stars Animation ===== */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
window.onresize=resize;

let stars=[];
for(let i=0;i<150;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1
  });
}

let mx=0,my=0;
document.addEventListener("mousemove",e=>{
  mx=(e.clientX-innerWidth/2)/50;
  my=(e.clientY-innerHeight/2)/50;
});

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{
    s.x+=mx;
    s.y+=my;
    if(s.x<0)s.x=canvas.width;
    if(s.y<0)s.y=canvas.height;
    if(s.x>canvas.width)s.x=0;
    if(s.y>canvas.height)s.y=0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="white";
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

/* ===== Menu ===== */
let open=false;
function toggleMenu(){
  document.getElementById("sideMenu").style.left=open?"-260px":"0";
  open=!open;
}

/* ===== Login ===== */
function openLogin(){
  toggleMenu();
  const l=document.getElementById("login");
  l.style.display="block";
  setTimeout(()=>l.style.transform="translate(-50%,-50%) scale(1)",10);
}

function closeLogin(){
  const l=document.getElementById("login");
  l.style.transform="translate(-50%,-50%) scale(0.8)";
  setTimeout(()=>l.style.display="none",300);
}

function send(){
  const phone=document.getElementById("phone").value;
  if(!phone){
    status.innerText="Raqam kiriting!";
    return;
  }
  status.innerText="✅ Raqam qabul qilindi (demo)";
  // Backend orqali Telegram botga yuboriladi
}
</script>

</body>
</html>

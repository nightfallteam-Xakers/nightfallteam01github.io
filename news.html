<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News | Hacker Platform</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 background:#050505;
 color:#fff;
 font-family:Consolas,monospace;
 overflow-x:hidden;
}

/* Canvas */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* Top bar */
.top{
 position:fixed;
 top:0;left:0;
 width:100%;
 padding:10px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(0,0,0,.6);
 border-bottom:1px solid #222;
 z-index:10;
}

.top a{
 color:#fff;
 text-decoration:none;
 opacity:.7;
}
.top a:hover{opacity:1}

/* Content */
.content{
 max-width:900px;
 margin:80px auto 40px;
 padding:0 20px;
 line-height:1.8;
 font-size:15px;
}

h1,h2{
 margin-bottom:15px;
 letter-spacing:1px;
}

/* News items */
.news-item{
 margin-bottom:25px;
 padding:15px;
 border-left:3px solid #0f0;
 background:rgba(0,255,0,.03);
 transition:.3s;
}
.news-item:hover{
 background:rgba(0,255,0,.1);
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<!-- TOP -->
<div class="top">
 <a href="index.html">⬅ BACK</a>
 <div>NEWS</div>
</div>

<!-- CONTENT -->
<div class="content" id="newsContent">
 <h1>Cyber Security News</h1>

 <div class="news-item">
  <h2>Yangilik 1</h2>
  <p>2025 yil, Dasturchilar uchun yangi XSS himoyalash metodlari paydo bo‘ldi.</p>
 </div>

 <div class="news-item">
  <h2>Yangilik 2</h2>
  <p>SQL Injection himoyasi: zamonaviy web frameworklar xavfsizlikni mustahkamladi.</p>
 </div>

 <div class="news-item">
  <h2>Yangilik 3</h2>
  <p>Bug Bounty dasturlariga yangi platformalar qo‘shildi.</p>
 </div>
</div>

<script>
/* ===== PARTICLES ===== */
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
let w=c.width=innerWidth,h=c.height=innerHeight;
let parts=[];

onmousemove=e=>{
 for(let i=0;i<3;i++){
  parts.push({
   x:e.clientX,
   y:e.clientY,
   vx:(Math.random()-.5)*1.5,
   vy:(Math.random()-.5)*1.5,
   l:60
  });
 }
};

function animate(){
 ctx.clearRect(0,0,w,h);
 parts.forEach((p,i)=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.l--;
  ctx.fillStyle="rgba(255,255,255,.7)";
  ctx.fillRect(p.x,p.y,2,2);
  if(p.l<=0)parts.splice(i,1);
 });
 requestAnimationFrame(animate);
}
animate();

onresize=()=>{w=c.width=innerWidth;h=c.height=innerHeight};
</script>

</body>
</html>

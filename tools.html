<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Tools Terminal</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 background:#050505;
 color:#00ff9c;
 font-family:Consolas,monospace;
 overflow:hidden;
}

/* BG */
canvas{position:fixed;inset:0;z-index:-1}

/* TOP */
.top{
 position:fixed;top:0;left:0;width:100%;
 padding:10px 20px;
 background:rgba(0,0,0,.7);
 display:flex;justify-content:space-between;
 border-bottom:1px solid #222;
 z-index:10;
}
.top a{color:#fff;text-decoration:none;opacity:.7}
.top a:hover{opacity:1}

/* TERMINAL */
.terminal{
 margin:70px auto;
 width:90%;max-width:900px;
 background:#000;
 border:1px solid #333;
 padding:15px;
 box-shadow:0 0 30px rgba(0,255,150,.1);
}
.output{
 height:300px;
 overflow-y:auto;
 font-size:14px;
}
.input-line{display:flex;margin-top:10px}
.prompt{margin-right:5px}
input{
 flex:1;background:#000;border:none;
 color:#00ff9c;outline:none;
}

/* OVERLAY (PIANO + GUITAR) */
.overlay{
 position:fixed;inset:0;
 background:rgba(0,0,0,.95);
 display:none;
 align-items:center;
 justify-content:center;
 z-index:20;
}

.instrument{display:flex;gap:10px}

.key{
 width:60px;height:220px;
 background:#111;
 border:1px solid #00ff9c;
 color:#00ff9c;
 display:flex;
 align-items:flex-end;
 justify-content:center;
 padding-bottom:10px;
 transition:.1s;
}
.key.active{
 background:#00ff9c;
 color:#000;
}

/* guitar look */
.string{
 width:40px;height:220px;
 background:#050505;
 border:1px solid #ffaa00;
 color:#ffaa00;
}
.string.active{
 background:#ffaa00;
 color:#000;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="top">
 <a href="index.html">â¬… BACK</a>
 <div>TOOLS TERMINAL</div>
</div>

<div class="terminal">
 <div class="output" id="output">
  <div>Welcome Hacker Terminal</div>
  <div>Commands: help, sudo piano, sudo guitar, exit</div>
 </div>

 <div class="input-line">
  <span class="prompt">root@ai:~$</span>
  <input id="cmd" autofocus>
 </div>
</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay">
 <div class="instrument" id="instrument"></div>
</div>

<!-- PIANO AUDIO -->
<audio id="pC" src="piano/C.mp3"></audio>
<audio id="pD" src="piano/D.mp3"></audio>
<audio id="pE" src="piano/E.mp3"></audio>
<audio id="pF" src="piano/F.mp3"></audio>
<audio id="pG" src="piano/G.mp3"></audio>
<audio id="pA" src="piano/A.mp3"></audio>
<audio id="pB" src="piano/B.mp3"></audio>

<!-- GUITAR AUDIO -->
<audio id="g1" src="guitar/1.mp3"></audio>
<audio id="g2" src="guitar/2.mp3"></audio>
<audio id="g3" src="guitar/3.mp3"></audio>
<audio id="g4" src="guitar/4.mp3"></audio>
<audio id="g5" src="guitar/5.mp3"></audio>
<audio id="g6" src="guitar/6.mp3"></audio>

<script>
/* TERMINAL */
const out=document.getElementById("output");
const cmd=document.getElementById("cmd");
const overlay=document.getElementById("overlay");
const instrument=document.getElementById("instrument");

let mode=null;

cmd.onkeydown=e=>{
 if(e.key==="Enter"){
  run(cmd.value.toLowerCase());
  cmd.value="";
 }
};

function log(t){
 out.innerHTML+=`<div>${t}</div>`;
 out.scrollTop=out.scrollHeight;
}

function run(c){
 log("root@ai:~$ "+c);

 if(c==="help"){
  log("sudo piano | sudo guitar | exit");
 }

 if(c==="sudo piano"){
  openPiano();
 }

 if(c==="sudo guitar"){
  openGuitar();
 }

 if(c==="exit"){
  overlay.style.display="none";
  instrument.innerHTML="";
  mode=null;
  log("Exited instrument mode");
 }
}

/* PIANO */
function openPiano(){
 mode="piano";
 instrument.innerHTML="";
 overlay.style.display="flex";
 ["A","S","D","F","G","H","J"].forEach(k=>{
  const d=document.createElement("div");
  d.className="key";
  d.textContent=k;
  instrument.appendChild(d);
 });
 log("ðŸŽ¹ Piano mode: A S D F G H J");
}

/* GUITAR */
function openGuitar(){
 mode="guitar";
 instrument.innerHTML="";
 overlay.style.display="flex";
 ["Q","W","E","R","T","Y"].forEach(k=>{
  const d=document.createElement("div");
  d.className="string";
  d.textContent=k;
  instrument.appendChild(d);
 });
 log("ðŸŽ¸ Guitar mode: Q W E R T Y");
}

/* KEYBOARD CONTROL */
document.onkeydown=e=>{
 if(!mode) return;

 if(mode==="piano"){
  const map={
   a:"pC",s:"pD",d:"pE",f:"pF",
   g:"pG",h:"pA",j:"pB"
  };
  play(map[e.key],".key",e.key);
 }

 if(mode==="guitar"){
  const map={
   q:"g1",w:"g2",e:"g3",
   r:"g4",t:"g5",y:"g6"
  };
  play(map[e.key],".string",e.key);
 }
};

function play(id,cls,key){
 if(!id) return;
 const a=document.getElementById(id);
 a.currentTime=0;a.play();
 const el=[...document.querySelectorAll(cls)]
  .find(x=>x.textContent.toLowerCase()===key);
 el?.classList.add("active");
 setTimeout(()=>el?.classList.remove("active"),120);
}

/* PARTICLES */
const c=document.getElementById("bg"),ctx=c.getContext("2d");
let w=c.width=innerWidth,h=c.height=innerHeight,p=[];
onmousemove=e=>{
 for(let i=0;i<2;i++)
 p.push({x:e.x,y:e.y,vx:(Math.random()-.5),vy:(Math.random()-.5),l:60});
};
function anim(){
 ctx.clearRect(0,0,w,h);
 p.forEach((o,i)=>{
  o.x+=o.vx;o.y+=o.vy;o.l--;
  ctx.fillStyle="#fff";
  ctx.fillRect(o.x,o.y,2,2);
  if(o.l<0)p.splice(i,1);
 });
 requestAnimationFrame(anim);
}
anim();
</script>

</body>
</html>

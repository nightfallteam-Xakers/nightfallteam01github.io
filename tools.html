<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tools | Hacker Platform</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 background:#050505;
 color:#00ff9c;
 font-family:Consolas,monospace;
 overflow:hidden;
}

/* Canvas */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* Top bar */
.top{
 position:fixed;
 top:0;left:0;
 width:100%;
 padding:10px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(0,0,0,.7);
 border-bottom:1px solid #222;
 z-index:10;
}
.top a{
 color:#fff;
 text-decoration:none;
 opacity:.7;
}
.top a:hover{opacity:1}

/* Terminal */
.terminal{
 margin:70px auto;
 width:90%;
 max-width:900px;
 background:#000;
 border:1px solid #333;
 padding:15px;
 box-shadow:0 0 30px rgba(0,255,150,.1);
}

.output{
 height:300px;
 overflow-y:auto;
 font-size:14px;
 line-height:1.6;
}

.input-line{
 display:flex;
 margin-top:10px;
}

.prompt{
 color:#00ff9c;
 margin-right:5px;
}

input{
 flex:1;
 background:#000;
 border:none;
 color:#00ff9c;
 font-family:Consolas,monospace;
 outline:none;
}

/* Buttons */
.controls{
 margin-top:15px;
 display:flex;
 justify-content:space-between;
}
.btn{
 padding:8px 16px;
 background:#111;
 border:1px solid #333;
 color:#fff;
 cursor:pointer;
}
.btn:hover{background:#222}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<!-- TOP -->
<div class="top">
 <a href="index.html">â¬… BACK</a>
 <div>TOOLS TERMINAL</div>
</div>

<!-- TERMINAL -->
<div class="terminal">
 <div class="output" id="output">
  <div>Welcome to Hacker Tools Terminal</div>
  <div>Type <b>help</b> to see commands</div>
 </div>

 <div class="input-line">
  <span class="prompt">root@ai:~$</span>
  <input type="text" id="cmd" autofocus>
 </div>

 <div class="controls">
  <button class="btn" onclick="toggleMusic()">ðŸŽµ Music</button>
  <button class="btn" onclick="clearTerm()">Clear</button>
 </div>
</div>

<audio id="music" loop>
 <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== FULLSCREEN PC ===== */
if(innerWidth>900){
 document.addEventListener("click",()=>{
  if(!document.fullscreenElement){
   document.documentElement.requestFullscreen().catch(()=>{});
  }
 },{once:true});
}

/* ===== TERMINAL LOGIC ===== */
const output=document.getElementById("output");
const cmd=document.getElementById("cmd");

cmd.addEventListener("keydown",e=>{
 if(e.key==="Enter"){
  run(cmd.value);
  cmd.value="";
 }
});

function write(text){
 output.innerHTML += "<div>"+text+"</div>";
 output.scrollTop = output.scrollHeight;
}

function run(command){
 write("<span style='color:#0f0'>root@ai:~$</span> "+command);

 switch(command.toLowerCase()){
  case "help":
   write("Commands: help, sudo ai, whoami, clear");
   break;
  case "sudo ai":
   write("ðŸ¤– AI: Salom! Men virtual hacker assistantman.");
   write("ðŸ¤– AI: Savolingni yoz, maslahat beraman.");
   break;
  case "whoami":
   write("user: anonymous hacker");
   break;
  case "clear":
   output.innerHTML="";
   break;
  default:
   write("Command not found");
 }
}

function clearTerm(){
 output.innerHTML="";
}

/* ===== MUSIC ===== */
let playing=false;
function toggleMusic(){
 const m=document.getElementById("music");
 if(!playing){
  m.play();
  playing=true;
 }else{
  m.pause();
  playing=false;
 }
}

/* ===== PARTICLES ===== */
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
let w=c.width=innerWidth,h=c.height=innerHeight;
let parts=[];

onmousemove=e=>{
 for(let i=0;i<2;i++){
  parts.push({
   x:e.clientX,
   y:e.clientY,
   vx:(Math.random()-.5)*1.2,
   vy:(Math.random()-.5)*1.2,
   l:50
  });
 }
};

function animate(){
 ctx.clearRect(0,0,w,h);
 parts.forEach((p,i)=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.l--;
  ctx.fillStyle="rgba(255,255,255,.7)";
  ctx.fillRect(p.x,p.y,2,2);
  if(p.l<=0)parts.splice(i,1);
 });
 requestAnimationFrame(animate);
}
animate();

onresize=()=>{w=c.width=innerWidth;h=c.height=innerHeight};
</script>

</body>
</html>

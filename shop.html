<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop | Nightfall Team</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
 background:#050505;
 color:#eee;
 font-family:Consolas,monospace;
 min-height:100vh;
 overflow-x:hidden;
}

/* TOP */
.top{
 position:fixed;
 top:0;left:0;
 width:100%;
 padding:12px 25px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(0,0,0,.75);
 border-bottom:1px solid #1c1c1c;
 backdrop-filter:blur(6px);
 z-index:10;
}

.top a{
 color:#ccc;
 text-decoration:none;
}
.top a:hover{color:#fff}

/* SHOP */
.shop{
 padding:120px 30px 120px;
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
 gap:28px;
}

/* CARD */
.card{
 background:#0c0c0c;
 border:1px solid #1f1f1f;
 padding:25px;
 border-radius:12px;
 display:flex;
 flex-direction:column;
 justify-content:space-between;
 transition:.35s ease;
}

.card:hover{
 transform:translateY(-8px);
 border-color:#444;
 box-shadow:0 10px 30px #000;
}

.card h2{
 font-size:17px;
 margin-bottom:10px;
 color:#fff;
}

.card p{
 font-size:13px;
 opacity:.7;
 line-height:1.6;
 margin-bottom:20px;
}

.price{
 font-size:18px;
 letter-spacing:1px;
 margin-bottom:15px;
 color:#fff;
}

/* BUY */
.buy{
 padding:12px;
 background:#000;
 border:1px solid #333;
 color:#eee;
 cursor:pointer;
 letter-spacing:2px;
 transition:.3s;
}
.buy:hover{
 background:#111;
 border-color:#777;
}

/* FOOTER LED */
.footer{
 position:fixed;
 bottom:18px;
 width:100%;
 overflow:hidden;
 pointer-events:none;
}

.led{
 display:inline-block;
 white-space:nowrap;
 padding-left:100%;
 font-size:13px;
 letter-spacing:6px;
 color:#fff;
 animation:move 18s linear infinite;
 text-shadow:0 0 8px #fff;
}

@keyframes move{
 from{transform:translateX(0)}
 to{transform:translateX(-100%)}
}

/* MOUSE TRAIL */
.trail{
 position:fixed;
 width:6px;
 height:6px;
 border-radius:50%;
 background:rgba(255,255,255,.9);
 pointer-events:none;
 animation:fade .8s linear forwards;
}

@keyframes fade{
 to{
  opacity:0;
  transform:scale(2);
 }
}
</style>
</head>
<body>

<div class="top">
 <div>üõí Nightfall Shop</div>
 <a href="index.html">‚Üê Back</a>
</div>

<div class="shop">

<script>
const products=[
 ["Basic Hacking Course","Cyber Security asoslari va boshlang‚Äòich hacking.","_ sum"],
 ["Bug Bounty Pro","Real platformalar va amaliy testlar.","$25"],
 ["Private Mentorship","1-on-1 mentorlik va yopiq darslar.","$50"],
 ["Linux Mastery","Linux komandalar va xavfsizlik.","$15"],
 ["Web Security","XSS, SQLi, CSRF.","$20"],
 ["Pentest Toolkit","Kerakli hacking tool‚Äôlar.","$18"],
 ["Network Hacking","Wi-Fi va tarmoq hujumlari.","$22"],
 ["CTF Training","CTF mashg‚Äòulotlari.","$12"],
 ["OSINT Pro","Ma‚Äôlumot yig‚Äòish.","$14"],
 ["Dark Web Guide","Xavfsiz foydalanish.","$30"]
];

document.write(products.map(p=>`
<div class="card">
 <div>
  <h2>${p[0]}</h2>
  <p>${p[1]}</p>
 </div>
 <div>
  <div class="price">${p[2]}</div>
  <button class="buy" onclick="buy('${p[0]}')">BUY</button>
 </div>
</div>
`).join(""));
</script>

</div>

<div class="footer">
 <div class="led">N I G H T F A L L&nbsp;&nbsp;T E A M&nbsp;&nbsp;‚Äî&nbsp;&nbsp;</div>
</div>

<script>
function buy(product){
 const msg=encodeURIComponent(
  `Hello, I want to buy:\nProduct: ${product}\nFrom: Nightfall Shop`
 );
 window.open(`https://t.me/Nightfallmxx?text=${msg}`,"_blank");
}

/* MOUSE TRAIL */
document.addEventListener("mousemove",e=>{
 const t=document.createElement("div");
 t.className="trail";
 t.style.left=e.clientX+"px";
 t.style.top=e.clientY+"px";
 document.body.appendChild(t);
 setTimeout(()=>t.remove(),800);
});
</script>

</body>
</html>
